<!DOCTYPE html>

<head>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">ðŸŽ¬ MovieMania</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="favorites.html">Favorites</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="vh-100 d-flex flex-column justify-content-center align-items-center text-center bg-dark text-light">
    <h1 class="display-3 fw-bold mb-4">Discover Movies, Rate & Review</h1>
    <p class="lead mb-4">Find your favorite films and share your thoughts</p>
    <div class="input-group w-75 w-md-50">
      <input type="text" id="searchInput" class="form-control" placeholder="Search for movies...">
      <button class="btn btn-danger" id="searchBtn"><i class="fas fa-search"></i> Search</button>
      <button class="btn btn-outline-light ms-2" id="surpriseBtn"><i class="fas fa-random"></i> Surprise Me</button>
    </div>
  </header>

  <!-- Results Section -->
  <section class="container my-5">
    <h2 class="mb-4">Search Results</h2>
    <div id="movieResults" class="row g-4">
      <!-- Movie cards will appear here -->
    </div>
  </section>

  <!-- Surprise Me Modal -->
  <div class="modal fade" id="surpriseModal" tabindex="-1" aria-labelledby="surpriseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="surpriseModalLabel">Surprise Movie ðŸŽ²</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="surpriseContent" class="row g-3 text-center">
            <div class="spinner-border text-danger" role="status"><span class="visually-hidden">Loading...</span></div>
          </div>
        </div>
        <div class="modal-footer border-0">
          <button id="favSurpriseBtn" class="btn btn-danger">Add to Favorites</button>
          <a id="viewDetailBtn" href="#" class="btn btn-secondary">View Details</a>
          <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
